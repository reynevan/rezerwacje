<div class="confirmation-popup popup">
    <div class="right-align">
        <a class="waves-effect waves-teal btn-flat" ng-click="vm.close()"><i class="material-icons">close</i></a>
    </div>
    <div class="content center-align">
        <h5>
            {{vm.message | translate}}
        </h5>
    </div>
    <div class="row buttons">
        <div class="col s6 center-align">
            <button class="btn waves-effect" ng-click="vm.confirm()">{{'YES' | translate}}</button>
        </div>
        <div class="col s6 center-align">
            <button class="btn waves-effect" ng-click="vm.cancel()">{{'NO' | translate}}</button>
        </div>
    </div>
</div>
