<div class="row">
    <div class="errors" ng-if="vm.error">
        <ul class="collection">
            <li class="collection-item">
                {{vm.error}}
            </li>
        </ul>
    </div>
    <form class="col s12 l8 offset-l2 xl6 offset-xl3" ng-submit="vm.save()">
        <div class="form-section">
            <div class="form-section-title">
                {{'OPEN HOURS' | translate}}
            </div>
            <div class="work-hours">
                <div class="row" ng-repeat="day in vm.days">
                    <div class="col s4">{{vm.getWeekDay(day)}}</div>
                    <div class="col s4">
                        <label for="input_starttime">start</label>
                        <input id="input_starttime" input-clock data-twelvehour="false"  type="text"
                               ng-model="vm.settings.working_hours[day].start">
                    </div>
                    <div class="col s4">
                        <label for="input_endtime">end</label>
                        <input id="input_endtime" input-clock data-twelvehour="false" type="text"
                               ng-model="vm.settings.working_hours[day].end">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="row">
                <div class="col s12">
                    {{'SLOT TIME LENGTH' | translate}}:
                    <div class="input-field inline">
                        <input id="slot_length" type="number" class="validate" ng-model="vm.settings.slot_length" min="1">
                        <label for="slot_length">{{'MINUTES' | translate}}</label>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn waves-effect" type="submit" ng-if="!vm.loading">{{'SAVE' | translate}}</button>
        <loader ng-if="vm.loading"></loader>
    </form>
</div>
