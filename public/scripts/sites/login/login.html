<div class="row">
    <div class="col s12 l6 offset-l3 xl4 offset-xl4">
        <h3>Logowanie</h3>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" ng-model="vm.email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="vm.password">
            </div>
            <button class="btn btn-primary" ng-click="vm.login()">Submit</button>
        </form>
    </div>
</div>
