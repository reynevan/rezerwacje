<div class="row">
    <div class="col s12 l8 offset-l2 xl4 offset-xl4">
        <h3>Logowanie</h3>
        <br>
        <div class="errors" ng-if="vm.error">
            <ul class="collection">
                <li class="collection-item">
                    {{vm.error}}
                </li>
            </ul>
        </div>
        <br>
        <form ng-submit="vm.login()">
            <div input-field>
                <div class="input-field">
                    <input id="email" type="email" class="validate" ng-model="vm.email" ng-class="{'invalid': vm.error}">
                    <label for="email">Email</label>
                </div>
            </div>
            <div input-field>
                <div class="input-field">
                    <input id="password" type="password" class="validate" ng-model="vm.password"  ng-class="{'invalid': vm.error}">
                    <label for="password">Has≈Ço</label>
                </div>
            </div>
            <button class="btn waves-effect" type="submit">Zaloguj</button>
        </form>
    </div>
</div>
